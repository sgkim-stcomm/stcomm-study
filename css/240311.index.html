    <script>

      // jq
      let jq_number = $("#number");
      let jq_increase = $(".increase");
      let jq_decrease = $(".decrease");


      function plus (){
        let numberCurrent = Number(jq_number.text()); // 숫자 0
        jq_number.text(numberCurrent + 1);
      

        // jq_number.text('1234')
        // console.log('plus 함수입니다.');
      }

      function minus (){
        let numberCurrent = Number(jq_number.text()); // 숫자 0
        jq_number.text(numberCurrent - 1);
      }

      // 버튼 클릭할 때만 console 텍스트 노출
      jq_increase.on('click', function(){
      plus();
      })

      jq_decrease.on('click', function(){
      minus();
      })
